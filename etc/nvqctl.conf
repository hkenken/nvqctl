# nvqctl global configuration
#
# These values serve as defaults and can be overridden per-VM.
# See nvqctl(8) for details.

# Paths (can also be set as environment variables before running nvqctl)
#NVQCTL_CONFDIR=/usr/local/etc/nvqctl
#NVQCTL_RUNDIR=/var/run/nvqctl

# Default QEMU binary
QEMU_BIN=/usr/pkg/bin/qemu-system-x86_64

# Default accelerator: nvmm | tcg
ACCEL=nvmm

# Default CPU model
CPU=host

# Default display: none | vnc | spice
DISPLAY_OPT=none

# Enable serial console by default
SERIAL=yes

# Disable guest agent by default
GUEST_AGENT=no
GUEST_AGENT_METHOD=isa-serial

# Enable VirtIO RNG by default
VIRTIO_RNG=yes

# RTC base: localtime | utc
RTC_BASE=localtime

# Default shutdown timeout (seconds)
SHUTDOWN_TIMEOUT=120
